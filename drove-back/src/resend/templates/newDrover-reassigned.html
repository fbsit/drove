
  <!-- Este es un correo de notificación de un nuevo DROVER asignado -->


  <table style="max-width: 600px; background-color: #2a1e36; border-radius: 8px; overflow: hidden; color: #ffffff;" cellspacing="0" cellpadding="0" width="100%" align="center">
    <tbody><tr>
      <td style="padding: 20px; text-align: center;">
        <img alt="DROVE" width="200" src="{{logo_url}}">
      </td>
    </tr>
    <tr>
      <td style="padding: 0 30px 20px 30px; text-align: center;">
        <h2 style="color: #00eaff; margin-bottom: 10px;">Nuevo DROVER asignado</h2>
        <p style="color: #ffffff;">El traslado ha sido actualizado con un nuevo conductor asignado.</p>
      </td>
    </tr>
    <tr>
      <td style="padding: 0 30px 10px 30px; color: #ffffff;">
        <p><strong>Vehículo:</strong> {{vehicle}}</p>
        <p><strong>Fecha de traslado:</strong> {{transfer_date}}</p>
        <p><strong>Ruta:</strong> {{origin}} → {{destination}}</p>
        <p><strong>DROVER asignado:</strong> {{driver_name}}</p>
      </td>
    </tr>
    <tr>
      <td style="padding: 20px 30px 40px 30px; text-align: center;">
        <a style="display: inline-block; padding: 12px 24px; background-color: #00eaff; color: #1a0d25; border-radius: 4px; text-decoration: none; font-weight: bold;" href="{{transfer_url}}">
          Ver traslado
        </a>
      </td>
    </tr>
  </tbody></table>
  <p style="text-align: center; color: #888888; font-size: 12px; margin-top: 20px;">DROVE © 2025. Todos los derechos reservados.</p>
